server {
    listen 80;
    server_name pizzanat.com localhost;

    # Проксирование запросов к API
    location /api/ {
        proxy_pass http://172.18.0.5:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки для WebSocket, если потребуется
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Увеличенные таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Настройка для удаления % в конце JSON-ответов
        sub_filter ']%' ']';
        sub_filter_once on;
        sub_filter_types application/json;
    }

    # Проксирование запросов к Swagger UI
    location /swagger-ui/ {
        proxy_pass http://172.18.0.5:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Проксирование запросов к OpenAPI документации
    location /v3/api-docs {
        proxy_pass http://172.18.0.5:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        
        # Увеличенные таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Настройка для удаления % в конце JSON-ответов
        sub_filter ']%' ']';
        sub_filter_once on;
        sub_filter_types application/json;
    }

    # Проксирование запросов к MinIO
    location ~ ^/pizzanat/ {
        proxy_pass http://172.18.0.3:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличение timeout для обработки файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Проверка состояния приложения
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # В будущем здесь можно добавить фронтенд приложение
    location / {
        return 200 'PizzaNat API Backend';
        add_header Content-Type text/plain;
    }

    # Настройки сжатия
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml;
}